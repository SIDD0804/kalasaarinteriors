<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalasaar Interiors</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <header class="hero">
    <h1>Welcome to Kalasaar Interiors</h1>
    <p>Designing Dreams Into Reality</p>
  </header>

  <section class="services">
    <h2>Our Services</h2>
    <div class="service-box">Residential Interiors</div>
    <div class="service-box">Commercial Spaces</div>
    <div class="service-box">Modular Kitchens</div>
  </section>

  <section class="gallery">
    <h2>Our Work</h2>
    <div class="gallery-grid">
      <img src="image1.jpg" alt="Project 1"/>
      <img src="image2.jpg" alt="Project 2"/>
      <img src="image3.jpg" alt="Project 3"/>
    </div>
  </section>

  <section class="contact">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message"></textarea>
      <button type="submit">Send</button>
    </form>
  </section>
</body>
</html>
